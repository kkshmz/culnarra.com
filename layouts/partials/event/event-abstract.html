<div class="event-abs abstract-wrap">
    <div class="abstract-title ">
        {{ with .Params.title_jp}} <h2 class="abstitle-jp">{{.}}</h2>{{end}}
        {{ with .Params.title_eng}} <h2 class="abstitle-en">{{.}}</h2>{{end}}
    </div>
    <div class="abstract-content">
        {{ with .Params.abstract_content }} <p> {{ . }}</p>
        {{end }}
    </div>
    <div class="abstract-carousel">
        {{ partial "event/event-carousel.html" . }}
    </div>
</div>
<hr>
