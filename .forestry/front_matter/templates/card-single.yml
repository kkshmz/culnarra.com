    required: true
    wysiwyg: true
    schema:
      format: markdown
- type: textarea
  config:
    wysiwyg: true
    schema:
      format: markdown
  label: "【メインコンテンツ】コンテンツ"
  name: main_content
  description: コンテンツとなる部分
- type: text
  label: "【関連コンテンツ】関連キーワード"
  name: related_keyword
  description: 関連コンテンツのキーワード
