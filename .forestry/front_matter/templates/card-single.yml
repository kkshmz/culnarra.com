  label: "【アブストラクト】Vimeo Video URL"
  name: vimeo_videourl
  description: Enter in www.//player.vimeo.com/video/****
- type: textarea
  name: abstract_content
  label: "【アブストラクト】Card Abstract content"
  description: Abstract of the card MD 表記
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
- type: text
  label: "【メタデータ】場所"
