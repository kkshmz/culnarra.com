    required: true
- type: text
  name: title_eng
  label: "【アブストラクト】Title English"
  description: Title English
- name: date
  label: "【アブストラクト】Date"
  type: datetime
  hidden: false
  default: ''
- type: file
  name: ogp_image
  label: "【アブストラクト】Main Image"
  description: Main image used in social media sites
