  description: メタデータ　場所
- type: tag_list
  name: tag
  label: "【メタデータ】Card Tag"
  description: Tag about the card
- type: text
  label: "【メタデータ】カード作成者"
  name: meta_author
  description: Metadata for author
- type: text
  label: "【メタデータ】所管"
